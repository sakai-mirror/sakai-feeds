<html xmlns:wicket>
<wicket:panel>

	<div wicket:id="feedEntryHolder">
	
		<div wicket:id="messages"></div>

		<table style="width: 100%">
			<tr wicket:id="feedEntry">
				<td class="feedEntry">
					<div style="clear: both">
						<div class="feedTitleWrapper">
							<a wicket:id="titleLink" class="feedEntryTitle">
								<img wicket:id="titleLinkExpandImg" style="vertical-align:bottom"/><span wicket:id="titleLinkLabel"></span>
							</a>
							&nbsp;<span wicket:id="feedEntryDate" class="feedEntryDate">[feedEntryDate]</span>
						</div>
						<div wicket:id="feedEntrySource" class="feedEntrySource">
							<wicket:message key="aggr.in"/>&nbsp;<a wicket:id="feedEntrySourceLink" class="external" target="_blank"></a>
						</div>
					</div>
					<div wicket:id="feedBodyWrapper" style="clear: both">
						<span wicket:id="feedBody" class="feedEntryBody">
							<div wicket:id="description" style="padding-top: 0.1em;">[description]</div>
							<div wicket:id="contents" style="padding-top: 0.1em;">[contents]</div>
							<ul wicket:id="enclosuresWrapper" class="feedEnclosures">
								<li wicket:id="enclosures">
									<a wicket:id="enclosureLink" target="_blank"></a>
									&nbsp;<span wicket:id="enclosureSize"></span>
								</li>
							</ul>
							<div wicket:id="readMoreWrapper"><a wicket:id="readMore" class="readMore"><wicket:message key="read.more" >[read.more]</wicket:message></a></div>
							<div wicket:id="readExternalWrapper"><a wicket:id="readExternal" class="readExternal external" target="_blank"><wicket:message key="read.external" >[read.external]</wicket:message></a></div>
						</span>
					</div>
				</td>
			</tr>	    
		</table>
		
		<span wicket:id="authPanel"></span>
		
		<!--<script type="text/javascript">
			setMainFrameHeightNoScroll(window.name);
		</script>-->
		
		<script wicket:id="myJs" type="text/javascript"></script>
		
		<!--
		$(this).parent().parent().parent().next(".show").css("visible", "visible");
		$(this).parent().parent().parent().next(".hide").css("visible", "visible");
		-->
	
	</div>
	
</wicket:panel>
</html>
